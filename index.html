<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–ê–Ω–æ–Ω–∏–º–Ω—ã–π –ß–∞—Ç</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #1f2329;
      color: white;
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #2f343d;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }

    .message {
      margin-bottom: 10px;
      padding: 10px;
      background: #393f49;
      border-radius: 8px;
      max-width: 80%;
    }

    .message-time {
      font-size: 12px;
      color: #aaa;
      margin-top: 5px;
    }

    .message-media {
      max-width: 100%;
      max-height: 300px;
      margin-top: 5px;
      border-radius: 6px;
    }

    footer {
      background: #2f343d;
      padding: 10px;
      display: flex;
      gap: 10px;
    }

    textarea {
      flex: 1;
      resize: none;
      border: none;
      border-radius: 6px;
      padding: 10px;
      background: #393f49;
      color: white;
    }

    button {
      background: #1d74f5;
      border: none;
      color: white;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
    }

    input[type="file"] {
      display: none;
    }

    label[for="fileInput"] {
      background: #4eb980;
      border-radius: 6px;
      padding: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>–ê–Ω–æ–Ω–∏–º–Ω—ã–π –ß–∞—Ç</h1>
    <div>–û–Ω–ª–∞–π–Ω: <span id="onlineCount">0</span></div>
  </header>

  <main id="messages"></main>

  <footer>
    <label for="fileInput">üìé</label>
    <input type="file" id="fileInput" accept="image/*,video/*" />
    <textarea id="messageInput" rows="1" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..."></textarea>
    <button id="sendBtn">‚û§</button>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, serverTimestamp, set, onValue, remove } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";
    import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAEHxU460R8ruhV6RdzOoRcFUD0oQMtLo0",
      authDomain: "bogdanio-9eae8.firebaseapp.com",
      databaseURL: "https://bogdanio-9eae8-default-rtdb.firebaseio.com",
      projectId: "bogdanio-9eae8",
      storageBucket: "bogdanio-9eae8.appspot.com",
      messagingSenderId: "840884163092",
      appId: "1:840884163092:web:20b208ee19f506b25e4d01"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const storage = getStorage(app);

    const messagesRef = ref(db, "messages");
    const onlineRef = ref(db, "online");

    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");
    const messages = document.getElementById("messages");
    const fileInput = document.getElementById("fileInput");
    const onlineCount = document.getElementById("onlineCount");

    const userId = "user_" + Math.random().toString(36).substring(2, 8);
    const presenceRef = ref(db, "online/" + userId);
    set(presenceRef, true);
    window.addEventListener("beforeunload", () => remove(presenceRef));

    onValue(onlineRef, snap => {
      onlineCount.textContent = snap.exists() ? Object.keys(snap.val()).length : 0;
    });

    onChildAdded(messagesRef, snap => {
      const data = snap.val();
      const div = document.createElement("div");
      div.className = "message";
      if (data.text) div.innerHTML += `<div>${data.text}</div>`;
      if (data.mediaUrl && data.mediaType) {
        if (data.mediaType.startsWith("image")) {
          div.innerHTML += `<img src="${data.mediaUrl}" class="message-media" />`;
        } else if (data.mediaType.startsWith("video")) {
          div.innerHTML += `<video src="${data.mediaUrl}" class="message-media" controls></video>`;
        }
      }
      div.innerHTML += `<div class="message-time">${new Date(data.timestamp).toLocaleTimeString()}</div>`;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    });

    async function sendMessage(text = "", file = null) {
      let mediaUrl = "", mediaType = "";

      if (file) {
        const fileRef = sRef(storage, `media/${Date.now()}_${file.name}`);
        await uploadBytes(fileRef, file);
        mediaUrl = await getDownloadURL(fileRef);
        mediaType = file.type;
      }

      await push(messagesRef, {
        user: userId,
        text,
        mediaUrl,
        mediaType,
        timestamp: Date.now()
      });

      messageInput.value = "";
    }

    sendBtn.onclick = () => {
      const text = messageInput.value.trim();
      if (text) sendMessage(text);
    };

    fileInput.onchange = () => {
      const file = fileInput.files[0];
      if (file) sendMessage("", file);
    };

    messageInput.addEventListener("keydown", e => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        const text = messageInput.value.trim();
        if (text) sendMessage(text);
      }
    });
  </script>
</body>
</html>
